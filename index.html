<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Station 5</title>

  <!-- Script -->
  <script src="https://kit.fontawesome.com/0c87a70838.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="assets/styles/carousel.css">
</head>
<body>
  <header>
    <div class="left">
      <a href="#">Jeux</a>
      <a href="#">Contenu multim√©dia</a>
    </div>
    <div class="right">
      <a href="#"><i class="fas fa-search"></i></a>
      <a href="#"><i class="fas fa-cog"></i></a>
      <a href="#">
        <img src="assets/images/profil-pic.jpg" alt="profil-pic">
      </a>
      <span class="time">20:20</span>
    </div>
  </header>
  
  <div id="carousel">
    <div class="hideLeft">
      <section>
        <img src="assets/images/game-thumbnail-sackboy.png" id="sackboy" alt="">
        <span>Sackboy: A big Adventure</span>
      </section>
    </div>
    <div class="prevLeftSecond">
      <section>
        <img src="assets/images/game-thumbnail-spider-man.png" id="spider-man" alt="">
        <span>Marvel's Spider-Man: Miles Morales</span>
      </section>
    </div>
    <div class="prev">
      <section>
        <img src="assets/images/game-thumbnail-demons-souls.png" id="demons-souls" alt="">
        <span>Demon's Souls</span>
      </section>
    </div>
    <div class="selected">
      <section>
        <img src="assets/images/game-thumbnail-dirt-5.png" id="dirt-5" alt="">
        <span>DIRT 5 | PS5</span>
      </section>
    </div>
    <div class="next">
      <section>
        <img src="assets/images/game-thumbnail-yakuza.png" id="yakuza">
        <span>Yakuza: Like A Dragono | PS4</span>
      </section>
    </div>
    <div class="nextRightSecond">
      <section>
        <img src="assets/images/game-thumbnail-XIII.png" id="xiii" alt="">
        <span>XIII | PS4</span>
      </section>
    </div>
    <div class="hideRight">
      <section>
        <img src="assets/images/game-thumbnail-watch-dogs.png" id="watch-dogs" alt="">
        <span>Watch Dogs: Legion | PS4</span>
      </section>
    </div>
  </div>
  
  <script src="assets/script/jquery-1.12.4.min.js"></script>
  <script src="assets/script/carousel.js"></script>


  <script>
    $('#sackboy').on('click', function() {
      $('body').css('background-image', 'url(assets/images/bg-sackboy.png)');
    });
    $('#spider-man').on('click', function() {
      $('body').css('background-image', 'url(assets/images/bg-spider-man.png)');
    });
    $('#demons-souls').on('click', function() {
      $('body').css('background-image', 'url(assets/images/bg-demons-souls.png)');
    });
    $('#dirt-5').on('click', function() {
      $('body').css('background-image', 'url(assets/images/bg-dirt-5.png)');
    });
    $('#yakuza').on('click', function() {
      $('body').css('background-image', 'url(assets/images/bg-yakuza.png)');
    });
    $('#xiii').on('click', function() {
      $('body').css('background-image', 'url(assets/images/bg-xiii.png)');
    });
    $('#watch-dogs').on('click', function() {
      $('body').css('background-image', 'url(assets/images/bg-watch-dogs.png)');
    });
  </script>
</body>
</html>
